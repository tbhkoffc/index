<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link href="https://dumadistyle.com/product/jember-sketch/" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      background-image: url('https://qu.ax/pGuTt.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
    }

    .header-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 5px solid #00ffcc;
    }

    .profile-section {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 30px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 255, 204, 0.3);
      max-width: 800px;
      animation: fadeIn 1s ease;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      margin-top: -60px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }

    .username {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: #00ffcc;
      margin-top: 10px;
    }

    .order-instruction {
      color: #cccccc;
      margin-top: 5px;
    }

    .wa-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00ffcc, #006666);
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 50px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.4);
      transition: transform 0.3s;
    }

    .wa-button:hover {
      transform: translateY(-4px);
    }

    .wa-button img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      width: 60%;
      height: 2px;
      background: #00ffcc;
      position: absolute;
      left: 20%;
      bottom: -8px;
    }

    .product-list {
      max-width: 800px;
      margin: auto;
    }

    .product-item {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .product-item:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 25px rgba(0, 255, 204, 0.4);
    }

    .product-item button {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .product-item button:hover {
      background-color: #00ccaa;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .player {
      text-align: center;
      background: #000000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
      width: 300px;
      margin: 40px auto;
    }

    .cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .artist {
      color: #aaa;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 24px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    #progressBar {
      width: 90%;
      margin: 10px auto;
      display: block;
      appearance: none;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
    }

    #progressBar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ffd5;
      cursor: pointer;
      margin-top: -2px;
    }

    #progressBar::-moz-range-thumb {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ffd5;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img class="header-image" src="https://qu.ax/UuvbP.jpg" alt="Header Kucing" />

  <div class="profile-section">
    <img class="profile-pic" src="https://qu.ax/qWZfc.jpg" alt="Profil" />
    <div class="username">Blitz Not Developer</div>
    <div class="order-instruction">Cara order: klik produk yang ingin dibeli → klik <b>Buy Now</b></div>
  </div>

  <a class="wa-button" href="https://wa.me/6285174293745?text=Halo%20admin,%20saya%20ingin%20bertanya..." target="_blank">
    <img src="https://qu.ax/Wwdbe.jpg" alt="Admin" /> HUBUNGI ADMIN
  </a>
  <a class="wa-button" href="https://chat.whatsapp.com/G8Jd31uKHLGGtS0jyPrnGC" target="_blank">
    <img src="https://qu.ax/Wwdbe.jpg" alt="Admin" /> GRUP ADMIN
  </a>
  <a class="wa-button" href="https://whatsapp.com/channel/0029VbAvPNPBPzjOxulaim2d" target="_blank">
    <img src="https://qu.ax/Wwdbe.jpg" alt="Admin" /> CHANNEL WA
  </a>

  <div class="content">
    <h2>Blitz menyediakan</h2>
    <div class="product-list">
      <div class="product-item"><span>PANEL 1GB-10GB && UNLI</span><button onclick="buy('PANEL', '')">Buy Now</button></div>
      <div class="product-item"><span>SC MD && SC CPANEL</span><button onclick="buy('SC', '')">Buy Now</button></div>
      <div class="product-item"><span>JASA RENAME SC</span><button onclick="buy('JASA RENAME', '')">Buy Now</button></div>
      <div class="product-item"><span>NOKOS/NOMOR KOSONG</span><button onclick="buy('NOKOS', '')">Buy Now</button></div>
      <div class="product-item"><span>RESSELER PANEL</span><button onclick="buy('RESSELER PANEL', '')">Buy Now</button></div>
      <div class="product-item"><span>ADMIN PANEL</span><button onclick="buy('ADMIN PANEL', '')">Buy Now</button></div>
      <div class="product-item"><span>PT PANEL</span><button onclick="buy('PT PANEL', '')">Buy Now</button></div>
      <div class="product-item"><span>OWNER PANEL</span><button onclick="buy('OWNER PANEL', '')">Buy Now</button></div>
    </div>
  </div>

  <!-- Music Player Section -->
  <div class="player">
    <img src="https://i.ytimg.com/vi/Sz-zo83cogY/hq720.jpg" alt="Cover" class="cover" />
    <div class="title">Ransom</div>
    <div class="artist">Lil Tecca</div>
    <div class="controls">
      <span onclick="prev()">️</span>
      <span onclick="togglePlay()">️▶️</span>
      <span onclick="next()">️</span>
    </div>
    <div class="progress">
      <span id="current">0:00</span>
      <span id="duration">1:16</span>
    </div>
    <input type="range" id="progressBar" value="0" step="1">
    <audio id="audio" src="https://files.catbox.moe/dlc98a.mp3" preload="auto"></audio>
  </div>

  <!-- Script -->
  <script>
    function buy(itemName, price) {
      const message = `bg mau buy ${itemName} ${price}`;
      const phoneNumber = "6285174293745";
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }

    const audio = document.getElementById('audio');
    const current = document.getElementById('current');
    const duration = document.getElementById('duration');
    const playBtn = document.querySelector('.controls span:nth-child(2)');
    const progressBar = document.getElementById('progressBar');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = formatTime(audio.duration);
      progressBar.max = audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      current.textContent = formatTime(audio.currentTime);
      progressBar.value = audio.currentTime;
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = progressBar.value;
    });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
      }
    }

    function prev() {
      audio.currentTime = 0;
    }

    function next() {
      audio.currentTime = audio.duration;
    }
  </script>

</body>
</html>
