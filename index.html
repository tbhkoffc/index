<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KANG SOMAY STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/f5zc1o.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
  <div class="overlay">
    <h1>𝒘𝒆𝒍𝒄𝒐𝒎𝒆 𝒕𝒐<br>𝑲𝑨𝑵𝑮 𝑺𝑶𝑴𝑨𝒀 𝑺𝑻𝑹𝑶𝑬</h1>
    <div class="btn-group">
      <button onclick="showProduk('premium')" class="btn">Userbot Premium</button>
      <button onclick="showProduk('v2')" class="btn">Userbot V2</button>
      <button onclick="showProduk('seller_bulanan')" class="btn">Seller Userbot Bulanan</button>
      <button onclick="showProduk('seller_permanen')" class="btn">Seller Userbot Permanen</button>
      <button onclick="showProduk('jasa_bot')" class="btn">Jasa Buat Bot Music</button>
      <button onclick="showProduk('perpanjang')" class="btn">Perpanjangan Bot Music</button>
      <a href="https://t.me/KANGSOMAYSTORE" target="_blank" class="btn btn-outline">📣 Cek Channel</a>
      <a href="https://t.me/usernameowner" target="_blank" class="btn btn-outline">💬 Order ke Owner</a>
    </div>
  </div>
</div>

<section class="produk-detail" id="produk-detail">
  <div id="produk-content"></div>
</section>

<script>
  const produkInfo = {
    premium: {
      nama: "Userbot Premium",
      harga: "Rp20.000 / bulan"
    },
    v2: {
      nama: "Userbot V2",
      harga: "Rp10.000 / bulan"
    },
    seller_bulanan: {
      nama: "Seller Userbot Bulanan",
      harga: "Rp30.000 / bulan"
    },
    seller_permanen: {
      nama: "Seller Userbot Permanen",
      harga: "Rp150.000 (sekali bayar)"
    },
    jasa_bot: {
      nama: "Jasa Buat Bot Music",
      harga: "Tanpa Asisten: Rp100.000<br>Dengan Asisten Owner: Rp150.000"
    },
    perpanjang: {
      nama: "Perpanjangan Bot Music",
      harga: "Rp80.000 / bulan (jika sudah pernah beli sebelumnya)"
    }
  }

  function showProduk(id) {
    const data = produkInfo[id];
    const container = document.getElementById("produk-content");
    container.innerHTML = `
      <h2>${data.nama}</h2>
      <p>${data.harga}</p>
      <a href="https://t.me/usernameowner" target="_blank" class="btn">💬 Order Sekarang</a>
    `;
    document.getElementById("produk-detail").scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
